<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Document</title>
    <style>
        .myButton{background-color: tomato;color: thistle;}
    </style>
</head>
<body>
    <div>
        <h2>Welcome to Bootstrap Example</h2>
        <input type="button" value="click here"/><br/>
        <input type="button" value="click here" style="background-color: violet;color:turquoise"/><br/>
        <input type="button" value="click here" class="myButton"/><br/>
        <input type="button" value="click here" class="btn"/><br/>
        <input type="button" value="click here" class="btn btn-success"/><br/>
        <input type="button" value="click here" class="btn btn-primary"/><br/>
        <input type="button" value="click here" class="btn btn-secondary"/><br/>
        <input type="button" value="click here" class="btn btn-info"/><br/>
        <input type="button" value="click here" class="btn btn-danger"/><br/>
        <input type="button" value="click here" class="btn btn-link"/><br/>
        <input type="button" value="click here" class="btn btn-dark"/><br/>
        <input type="button" value="click here" class="btn btn-success" style="color:red"/><br/>
        
    </div>
</body>
</html>
