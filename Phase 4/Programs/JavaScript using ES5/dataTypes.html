<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var a;              // by default undefined consider. 
        a="Ravi";
        var b=10;           // now it consider as number type 
        b = "Ramesh";
        b = true;
        
        var c=10.10;           // not is consider as number type 
        var name = "Ravi Kumar";        // string consider 
        var result = true;          // boolean consider 
        var obj = new Date();       // object type consider 
        document.write(a)
        document.write('<br/> Value of b is '+b);
        document.write('<br/> Value of c is '+c);
        document.write('<br/> Value of name is '+name);
        document.write('<br/> Value of result is '+result);
        document.write('<br/> Value of obj is '+obj);
    </script>
</body>
</html>
