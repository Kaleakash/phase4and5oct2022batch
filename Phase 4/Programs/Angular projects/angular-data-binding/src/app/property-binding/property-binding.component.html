<div>
    <h3>One way data binding using Property binding</h3>
    <input type="text"/><br/>
    <input type="text" value="Kumar"/><br/>
    <input type="text" value="lname"/><br/>
    <input type="text" [value]="lname"/><br/>
    <p [innerText]="lname"></p>

    <h2>Difference between string interpolation and property binding</h2>
    {{lname}} or <span [innerText]="lname"></span>
    <br/>
    <input type="button" value="click here"/><br/>
    <input type="button" value="click here" disabled/>
    <input type="button" value="click here" disabled={{f1}}/>
    <input type="button" value="click here" [disabled]="f2"/>
</div>
