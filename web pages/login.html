<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
        function validate() {
            let emailid= document.getElementById("n1").value;
            let password= document.getElementById("n2").value;
            if(emailid.length==0){
                alert("user name is required")
                return false;
            }else if(password.length==0){
                alert("password is required")
                return false;
            }else if(emailid == "raj@gmail.com" && password=="123"){
                alert("successfully login")
                return true;
            }else {
                alert("failure try once again")
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>Login Page</h2>
  <form action="welcome.html" onsubmit="return validate()">
    <label>EmailId</label>
    <input type="email" name="emailid" id="n1"/><br/>
    <label>Password</label>
    <input type="password" name="password" id="n2"/><br/>
    <input type="submit" value="submit" name="b1"/>
    <input type="reset" value="reset" name="b2"/>
  </form>  
</body>
</html>
